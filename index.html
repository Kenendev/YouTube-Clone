<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/video.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/sidebar.css">
  <title>youtube-clone</title>
</head>
<body>

  <!-- header -->
   <header class="header">
      <div class="left-section">
         <img src="icons/hamburger-menu.svg" alt="" class="hamburger-menu">
         <img src="icons/youtube-logo.svg" alt="" class="youtube-logo">
      </div>
      <div class="middle-section">
       <input type="text" placeholder="Search" class="search-bar">
        <button class="search-button">
             <img src="icons/search.svg" alt="">
             <div class="tooltip">
               Search
             </div>
        </button>
         <button class="voice-search-button">
             <img src="icons/voice-search-icon.svg" alt="">
             <div class="tooltip">
               Search with your voice
             </div>
         </button>
      </div>
      <div class="right-section">
         <div class="upload-icon-container">
         <img src="icons/upload.svg" alt="" class="upload-icon">
         <div class="tooltip">
            Create
         </div>
         </div>
         <div class="youtube-apps-container">
           <img src="icons/youtube-apps.svg" alt="" class="youtube-apps">
           <div class="tooltip">YouTube apps</div>
         </div>
         <div class="notification-icon-container">
       <div class="notification-icon">
         <img src="icons/notifications.svg" alt="" class="notification-icon">
         <div class="notification-counter-badge">3</div>
         <div class="tooltip">
            Notifications
         </div>
         </div>
      </div>
       
         <img src="channel-picture/my-channel.jpeg" alt="" class="current-channel-profile-picture">
      </div>
   </header>

   <!--header end-->
</body>
</html>
